    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Minesweeper Battle</h1>
    <p>You can either join an existing game with a game code:</p>
    <input id="destGame" type="text" name="joininput" value="">
    <button id="join" type="button" name="join">Join!</button>
    <p>or, you can:</p>
    <button id="create" type="button" name="create">Create New Game</button>
    
    <script type="text/javascript">
      $("#join").click(function() {
        window.location.href = "/game/" + $("#destGame").val()
      });
      
      $("#create").click(function() {
        window.location.href = "/createGame/"
      });
    </script>
  </body>
</html>
