<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playing Minesweeper Battle</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="/shared.js" charset="utf-8"></script>
  </head>
  <body>
    
    <div id="display">
      <h1 id="title">Minesweeper Battle: <span id="gameid"></span></h1>
      <div id="ready">
        <button id="readyButton" type="button" name="ready">Ready!</button>
      </div>
      <div id="myBoardContainer" class="boardContainer">
        <table id="myBoard" class="gameboard">
          <!-- auto-populated -->
        </table>
      </div>
        
      <div id="otherBoardContainer" class="boardContainer">
        <table id="otherBoard" class="gameboard">
          <!-- auto-populated -->
        </table>
      </div>
    </div>
    
    <script src="/game.js" charset="utf-8" defer></script>
  </body>
</html>
